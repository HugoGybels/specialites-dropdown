<div id="wrapper">
  <p-multiSelect  [options]="specialties"
                  [(ngModel)]="selectedSpecialties"
                  optionLabel="libelle"
                  [filter]="false"
                  [displaySelectedLabel]="false"
                  defaultLabel="Choisissez une spécificité"
                  [style]="{'white-space': 'nowrap'}">
  </p-multiSelect>

  <div id="chips">
    <span *ngFor="let spe of selectedSpecialties; let ">{{spe.libelle}}</span>
  </div>

 </div>
